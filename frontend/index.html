<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <!-- H3 text, three inline jpegs beneath -->
            <h2 id="hero-text">What our customers say</h2>
            <div id="hero-images">
                <img id="customer1-tweet" src="https://checkoway.net/assets/posts/tweet-images/tweet.png" alt="customer 1 tweet">
                <img id="customer2-tweet" src="https://www.bosshunting.com.au/wp-content/uploads/2018/10/Funding-Secured-1027x560.jpg" alt="customer 2 tweet">
                <img id="customer3-tweet" src="https://s3.amazonaws.com/media.mediapost.com/dam/cropped/2022/04/06/screen-shot-2022-04-06-at-32934-pm_neyFmdU.png" alt="customer 3 tweet">
        
            </div>
        </div>    
        <div class="price-plan">
            <!-- (div)H1 text, p text. (div) box (texts, hr line, list, hr line, button) -->
            <div>
                <h2 id="price-plan">One simple price plan</h2>
                <p id="plan-paragraph">Start growing your twitter account by analyzing your follower's<br/> patterns.</p>

            </div>
            <div class="box">
                <p id="monthly" class="box-text">Monthly</p>
                <p id="nine-doll"><span id="nine-dollar">$9</span><span class="box-text">/mo</span></p>
                <hr>
                <ul>
                    <li>Unlimited scheduled tweets and threads</li>
                    <li>Schedule up to 3 weeks in advance</li>
                    <li>Real time audience analytics tracking up to 5k followers</li>
                </ul>
                <hr>
                <button class="start-trial-btn">Start Trial with Twitter</button>
            </div>
        </div>
    </body>
</html>
